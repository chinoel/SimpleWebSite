<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <div class="error-page">
        <h1>에러가 발생했습니다.</h1>
        <p>Error Code : <span th:text="${status}"></span></p>
        <p>Error Message : <span th:text="${error}"></span></p>
        <a th:href="@{/}">홈으로 돌아가기</a>
    </div>
</body>
</html>
